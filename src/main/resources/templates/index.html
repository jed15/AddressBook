<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="addressbook.js"></script>
    <meta charset="UTF-8"/>
    <title>Address Book</title>
</head>
<body>
<h1> Welcome to the Address Book!</h1>

<!--/*@thymesVar id="books" type="java.lang.Iterable"*/-->
<!--/*@thymesVar id="name" type="java.lang.String"*/-->
<div id ="books" th:each="book : ${books}">
   <a th:href="@{/book(id=${book.id})}"  th:text="${book.name}"/>
<br/>
</div>
<br/>
<h3> Create a new book</h3>
<form action="#" th:action="@{/book}" th:object="${newBook}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
